{% extends "main.html" %}
{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'Projects' %}"><i class="im im-angle-left"></i></a>
            <br>
            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form__field">
                        <label for="formInput#text">{{field.label}}</label>
                        {{field}}
                    </div>
                {% endfor %}
                <div class="project__tags">
                    {% for tag in project.tags.all %}
                        <a href="{% url 'RemoveTag' project.id tag.id %}">
                            <span class="tag tag--pill tag--main">
                                <small>{{ tag.name }} &#215;</small>
                            </span>
                        </a>
                    {% endfor %}
                </div>
                <div class="form__field">
                    <label for="formInput#text">Add Tags</label>
                    <textarea class="input" name="newTags" placeholder="Add Tag Here..."></textarea>
                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
